    <main>
        <section>
            <div class="container-fluid mt-5">
                <p class="text-center fs-4">Pedidos</p>
                <form class="row g-3 d-flex justify-content-around" id="frm">
                    <!-- Nombre y Apellido -->
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido" required>
                    </div>
                    <!-- Pedido -->
                    <div class="col-md-6">
                        <label for="pedido" class="form-label">Pedido</label>
                        <textarea class="form-control" name="" id="pedido" cols="10" rows="1" placeholder="Ingrese la Cantidad y su Pedido" required></textarea>
                    </div>
                    <!-- Dirección -->
                    <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Casa de ... Calle Nombre s/n" required>
                    </div>
                    <!-- Barrio -->
                    <div class="col-md-6">
                        <label for="barrio" class="form-label">Barrio</label>
                        <select id="barrio" class="form-select" required>
                            <option selected>Elegir Barrio</option>
                            <option value="Primavera">Primavera</option>
                            <option value="San Ramón">San Ramon</option>
                            <option value="Virgen de los Pobres">Virgen de los Pobres</option>
                            <option value="Espíritu Santo">Espíritu Santo</option>
                            <option value="San José">San José</option>
                            <option value="San Francisco">San Francisco</option>
                            <option value="Eva Perón">Eva Perón</option>
                            <option value="Santa Rosa">Santa Rosa</option>
                            <option value="San Miguel">San Miguel</option>
                            <option value="30 Viviendas">30 Viviendas</option>
                            <option value="Divino Niño">Divino Niño</option>
                            <option value="San Agustín">San Agustín</option>
                            <option value="Santa Rita">Santa Rita</option>
                        </select>
                    </div>
                    <!-- Botones -->
                    <div class="col-12 d-flex justify-content-end gap-3">
                        <button type="reset" value="delete" class="btn btn-outline-danger">Cancelar</button>
                        <button type="submit" value="send" class="btn btn-outline-success">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
